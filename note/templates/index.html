{{ extends 'base.html'}}

{{ block content }}
    <h1>Your Notes: </h1>
    <div class="row">
        {{ for note in notes }}
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ note.title }}</h5>
                        <p class="card-text">{{ note.description }}</p>
                        <a href="#" class="btn btn-primary">Edit Note</a>
                    </div>
                </div>
            </div>
        {{ endfor }}
    </div>
{{ endblock }}
